<!--html:5 to get the HTML5 template code added.-->
<!DOCTYPE html> <!--Indication of an HTML5 file-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculater</title>
        <link rel="stylesheet" href="main.css"> <!--Link the CSS file to style the page.
        Rather than typing the styling on each HTML page. Just "link" it.-->
    </head>

    <body class = "light-theme">
        <!--h1 for heading-->
        <h1>Fun Calculator</h1>
        <!--p for paragraph--><!--ID assigned here so as to style this element-->
        <p id = "msg">Current Functionalities:</p>
        <!--Orders all the li elements in an 'u'nordered 'l'ist-->
        <ul>
            <!--li for list item--><!--class assigned here so as to style all elements-->
            <li class="list">Change theme</li>
            <li class="list">Check date and time</li>
            <li class="list">Calculate</li>
            <li>Add, Subtract, Multiply and Divide</li> 
        </ul>

        <p>
            <label>Number 1</label>
            <input type = "text"
                   id = "num1" />
        </p>

        <p>
            <label>Number 2</label>
            <input type = "text"
                   id = "num2"/>
        </p>

        <div>
            <button class="btn">Dark</button>
        </div>
        
        <div>
            <button id="sum">Add</button>
            <p id="sumAns"></p>
        </div>

        <div>
            <button id="sub">Subtract</button>
            <p id="subAns"></p>
        </div>

        <div>
            <button id="mul">Multiply</button>
            <p id="mulAns"></p>
        </div>

        <div>
            <button id="div">Divide</button>
            <p id="divAns"></p>
        </div>
        
        <div> 
            <button class="clr">Clear</button>
        </div>

        <div>
            <button class="myBtn">Date and Time</button>

            <p id="demo"></p>
        </div>

        <!--Putting the script in the end allows page content to display first.
        Then load the script. Note: It can be put anywhere, head or body-->
        <script src="app.js"></script>
        <!--Allows to display message if JS is disabled-->
        <noscript>You need to enable JavaScript to view the full site.</noscript>  
    </body>
</html>
